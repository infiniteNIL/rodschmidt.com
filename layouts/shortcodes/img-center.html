<div>
  <img style="display: block; margin: 0.7rem auto; border: 1px solid black; margin-bottom: 0px;" 
       src="{{ .Get "src" }}" 
       title="{{ .Get "title" }}" 
       alt="{{ .Get "title" }}"
       {{ with .Get "width" }}
       width="{{ . }}"
       {{ end }}
  >
  <p style="text-align: center; font-size: smaller;">{{ .Get "title" }}</p>
</div>
